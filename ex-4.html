
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
        <style>
          body{
            background-image: url("./images/wetherbac.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
          }
        </style>
        <title>Wether App</title>
</head>

<body>
      
      
      <div class="container my-5">

      <h2 class="display-6 text-center mb-4 my-5">Weather Report <span id="mycity"></span></h2>
        
      
        <form class="form-inline my-5">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="city" autocomplete="off">
          <button class="btn btn-primary my-2 my-sm-0" type="submit" id="check">Search</button>
        </form>

        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  
                  <div class="card-header py-3 text-white bg-primary border-primary">
                    <h4 class="my-0 fw-normal">Temperature</h4>
                  </div>
                  
                  <div class="card-body">
                
                    <ul class="list-unstyled mt-3 mb-4">
                      <b><li>Temperature is: <span id="temp"></span>°C</li></b>
                      <b><li>Minimum Temperature is: <span id="min_temp"></span>°C</li></b>
                      <b><li>Maximum Temperature is: <span id="max_temp"></span>°C</li></b>
                      <b><li>Feels Like: <span id="feels_like"></span>°C</li></b>
                    </ul>
                
                  </div>
                
                </div>
              </div>

              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  
                  <div class="card-header py-3 text-white bg-primary border-primary">
                    <h4 class="my-0 fw-normal">Cloud</h4>
                  </div>
                  
                  <div class="card-body">
                
                    <ul class="list-unstyled mt-3 mb-4">  
                      <b><li>Cloud PCT: <span id="cloud_pct"></span>%</li></b>
                      <b><li>Humidity: <span id="humidity"></span>°C</li></b>                    
                    </ul>

                  </div>

                </div>
              </div>

              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  
                  <div class="card-header py-3 text-white bg-primary border-primary">
                    <h4 class="my-0 fw-normal">Wind/Sun</h4>
                  </div>
                  
                  <div class="card-body">
                  
                    <ul class="list-unstyled mt-3 mb-4">
                        <b><li>Wind Speed: <span id="wind_speed"></span> KM/HR</li></b>
                        <b><li>Wind Degree: <span id="wind_degrees"></span>°</li></b>
                        <b><li>Sunrise: <span id="sunrise"></span></li></b>
                        <b><li>Sunset: <span id="sunset"></span></li></b>
                    </ul>
                  
                  </div>
                
                </div>
              </div>
            
            </div>
        
          </main>
      </div>

</body>

<script src="ex-4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>

</html>
