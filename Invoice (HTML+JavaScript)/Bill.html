<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      input {
        border: none;
        border-bottom: 2px solid black;
        backdrop-filter: blur(5px);
      }
    </style>
  </head>

  <body>
    <div class="container-fluid text-light">
      <h1 class="text-center">Invoice Generator</h1>

      <table class="table" id="mainTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>HSN/SAC</th>
            <th>GST Rate</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>Total</th>
            <th>CGST</th>
            <th>SGST</th>
            <th>Grand Total</th>
            <th>Remove Line</th>
          </tr>
        </thead>

        <tbody id="invoiceBody"></tbody>
      </table>

      <div class="row text-center" id="totals">
        
        <div class="col-md-3">
          <strong>Total Amount:</strong> <span id="totalAmount">0.00</span>
        </div>
        
        <div class="col-md-3">
          <strong>Total GST:</strong> <span id="totalGST">0.00</span>
        </div>
        
        <div class="col-md-3">
          <strong>Total CGST:</strong> <span id="totalCGST">0.00</span>
        </div>
        
        <div class="col-md-3">
          <strong>Grand Total:</strong> <span id="grandTotal">0.00</span>
        </div>
      
      </div>

      <div class="text-center" style="margin-top: 20px">
        <button class="btn btn-primary" id="save">Save</button>
        <button class="btn btn-info" id="add">Add New Line</button>
      </div>

      <h3 class="text-center">Saved Invoice Data</h3>
      <table class="table table-bordered" id="savedTable"></table>
    </div>

    <script src="./add.js"></script>
  </body>
</html>
