<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Page</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>

    <!-- jQuery & Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- jsPDF & AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <style>
      body {
        background-color: #f8f9fa;
        padding: 20px;
      }

      input {
        border: none;
        border-bottom: 2px solid #000;
        background-color: transparent;
        width: 100%;
        padding: 5px;
      }

      table th, table td {
        text-align: center;
        vertical-align: middle !important;
      }

      #totals div {
        margin-top: 10px;
      }

      h1, h3 {
        margin-top: 30px;
        color: #333;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Invoice Generator</h1>

      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="mainTable">
          <thead class="bg-primary text-white">
            <tr>
              <th>Item</th>
              <th>HSN/SAC</th>
              <th>GST Rate</th>
              <th>Quantity</th>
              <th>Rate</th>
              <th>Total</th>
              <th>CGST</th>
              <th>SGST</th>
              <th>Grand Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="invoiceBody"></tbody>
        </table>
      </div>

      <div class="row text-center" id="totals">
        <div class="col-sm-6 col-md-3">
          <strong>Total Amount:</strong> <span id="totalAmount">0.00</span>
        </div>
        <div class="col-sm-6 col-md-3">
          <strong>Total GST:</strong> <span id="totalGST">0.00</span>
        </div>
        <div class="col-sm-6 col-md-3">
          <strong>Total CGST:</strong> <span id="totalCGST">0.00</span>
        </div>
        <div class="col-sm-6 col-md-3">
          <strong>Grand Total:</strong> <span id="grandTotal">0.00</span>
        </div>
      </div>

      <div class="text-center" style="margin-top: 30px;">
        <button class="btn btn-success" id="save"><i class="fas fa-save"></i> Save</button>
        <button class="btn btn-primary" id="add"><i class="fas fa-plus"></i> Add New Line</button>
        <button class="btn btn-danger" id="downloadPDF"><i class="fas fa-file-pdf"></i> Save as PDF</button>
      </div>

      <h3 class="text-center">Saved Invoice Data</h3>
      <div class="table-responsive">
        <table class="table table-bordered table-hover" id="savedTable"></table>
      </div>
    </div>

    <script src="./add.js"></script>
  </body>
</html>
